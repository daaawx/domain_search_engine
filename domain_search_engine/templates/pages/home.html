{% extends "base.html" %}

{% load staticfiles %}

{% block css %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
  <div class="row pb-5 d-flex flex-column align-items-center">
    <a href="{% url 'home' %}"><img src="{% static 'images/dse-text-400.png' %}" alt="" id="logo"></a>
    <form action="{% url 'search' %}"  method="GET"
          class="form-inline mt-3 w-100 d-flex justify-content-center">
      <input class="form-control form-control-sm w-100 p-3" type="text" name="q" placeholder=""
             aria-label="Buscar" autocomplete="off">
      <button class="btn btn-primary btn-rounded btn-sm py-1 mt-3" type="submit">Buscar</button>
    </form>

  </div>
{% endblock %}
